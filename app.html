<!doctype html>
<html lang="pl" class="spa">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pizza Italiana Napoletana — Aplikacja (SPA)</title>
  <link rel="icon" type="image/svg+xml" href="./assets/img/logo.svg">
  <link rel="stylesheet" href="./assets/spa/css/spa.css">
</head>
<body class="spa">
  <header class="header">
    <div class="container" style="display:flex;align-items:center;justify-content:space-between;gap:10px;padding:10px 0">
      <a class="brand" href="./"><img src="./assets/img/logo.svg" alt="Logo" style="height:34px"> <strong>Pizza Italiana Napoletana</strong></a>
      <nav class="tabs">
        <a class="tab" href="#/">Start</a>
        <a class="tab" href="#/menu">Menu</a>
        <a class="tab" href="#/contact">Kontakt</a>
        <a class="tab" href="#/terms">Regulamin</a>
        <a class="tab" href="#/privacy">Prywatność</a>
      </nav>
      <button class="cta" onclick="go('/menu')">Zamów</button>
    </div>
  </header>

  <main id="spa-view" class="container"></main>

  <button class="cart-fab">Koszyk <span class="count">0</span></button>
  <div class="drawer">
    <div style="display:flex;justify-content:space-between;align-items:center;gap:8px">
      <h3 style="margin:0">Twój koszyk</h3>
      <button id="closeDrawer" class="tab">Zamknij</button>
    </div>
    <div id="drawer-items" style="margin-top:10px;display:flex;flex-direction:column;gap:10px"></div>
    <div class="totals">
      <div>Razem: <strong id="drawer-subtotal">0,00 PLN</strong></div>
      <div>Dostawa: <strong id="drawer-delivery">0,00 PLN</strong></div>
      <div>Do zapłaty: <strong id="drawer-total">0,00 PLN</strong></div>
    </div>
  </div>

  <footer style="background:#0b1220;color:#cbd5e1;padding:30px 0;margin-top:30px">
    <div class="container"><div class="kicker">© 2025 Pizza Italiana Napoletana</div></div>
  </footer>

  <script defer src="./assets/spa/js/app.js"></script>
</body>
</html>
